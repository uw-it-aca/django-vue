#
# Example GitHub Actions config that drives UW-IT AXD2 integration and deployment
#
# Preconditions:
#
#  1) Application docker build is based on django-container
#
#  2) Application test suite is kicked off in docker/test.sh
#
#  3) Application repo has access to the two secrets
#     at https://github.com/organizations/uw-it-aca/settings/secrets:
#
#     GH_AUTH_TOKEN: Grants access to private flux deployment repo
#     GCP_JSON_KEY: Grants access to Google Cloud Registry
#
# To adapt this config file to a specific django project:
#
#  1) Set RELEASE_NAME suitable for deployment to k8s. RELEASE_NAME must
#     match the "repo" value in docker/*-values.yml.
#
#  2) Set DJANGO_APP to the name of the django project name/directory.
#
#  3) Verify that the lists of branches for push/pull_request is appropriate,
#     and add other branch names if needed.  Additional branch names must
#     also have steps defined in the deploy job
#
#  4) Confirm that the build steps are suitable.  Likely they are, but
#     some projects have an intermediate build step that could benefit
#     from caching, so it may be useful to augment the build steps.
#
---
name: Build, Test and Deploy

env:
  # Release name must match "repo" value in docker/*-values.yml
  RELEASE_NAME: django-vue
  DJANGO_APP: app_name

# Be sure that branches defined here have corresponding steps
# defined in the "deploy" job
on:
  push:
    branches: [main, master, qa, develop, feature/eval-me]
  pull_request:
    branches: [main, master, qa, develop, feature/eval-me]
    types: [opened, reopened, synchronize]

jobs:
  context:
    runs-on: ubuntu-22.04

    outputs:
      commit_hash: ${{ steps.context.outputs.commit_hash }}
      git_repo_branch: ${{ steps.context.outputs.git_repo_branch }}
      image_tag: ${{ steps.context.outputs.image_tag }}

    steps:
      - name: Set up Context
        id: context
        uses: uw-it-aca/actions/cicd-context@main
        with:
          release_name: ${{ env.RELEASE_NAME }}

  build:
    runs-on: ubuntu-22.04

    needs: context

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run Python Linters
        uses: uw-it-aca/actions/python-linters@main
        with:
          app_name: ${DJANGO_APP}
          exclude_paths: "migrations"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-$(echo ${{ hashFiles('Dockerfile') }} | head -c 16)
          restore-keys: |
            ${{ runner.os }}-buildx-

        # Build App Image
      - name: Build App Image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app-container
          tags: ${{ needs.context.outputs.image_tag }}
          push: false
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      # Build Test Image
      - name: Build Test Image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: app-test-container
          tags: app-test-container:latest
          push: false
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      # Run Python Tests (unchanged)
      - name: Run Tests in Image
        id: tests
        shell: bash
        run: |
          docker run --rm -u root -t \
            -v "${PWD}:/coverage" \
            -e "DJANGO_APP=${DJANGO_APP}" \
            -e "ENV=localdev" \
            app-test-container:latest \
            bash -c ". ./docker/test.sh"

      # Convert coverage to LCOV on host
      - name: Combine and Convert Coverage to LCOV
        shell: bash
        run: |
          set -e

          python -m pip install --upgrade pip
          python -m pip install coverage coverage-lcov

          # If container wrote coverage files under ./coverage, copy them up
          if ls coverage/.coverage* 1>/dev/null 2>&1; then
            echo "Found coverage data under coverage/; copying to repo root."
            cp coverage/.coverage* .
          fi

          echo "Before combine:"
          ls -la .coverage* || true

          # Ensure we control the output filename
          COVERAGE_FILE=.coverage coverage combine

          echo "After combine:"
          ls -la .coverage || true

          # Show coverage but never fail CI here
          coverage report || true

          # Convert to LCOV (writes to stdout)
          coverage-lcov > coverage.lcov

          # Sanity check
          test -s coverage.lcov || { echo "ERROR: coverage.lcov not created"; exit 1; }

      # Upload coverage to Coveralls using the GitHub Action
      - name: Upload coverage to Coveralls (GitHub Action v2)
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: coverage.lcov
          flag-name: app_name
          parallel: true
          # If your coverage paths are absolute or donâ€™t match repository layout,
          # uncomment base-path to help Coveralls map files correctly:
          # base-path: ${{ github.workspace }}

      # Set up Node.js for Vue
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install Vue Dependencies
      - name: Install npm dependencies
        run: npm install

      # Run Vue Coverage
      - name: Run Vue Coverage
        run: npm run coverage

      # Upload Vue Coverage to Coveralls
      - name: Upload Vue Coverage to Coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
          flag-name: app_name_vue
          parallel: true

      # Finalize Coveralls Parallel Build
      - name: Finish Coveralls Build
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
